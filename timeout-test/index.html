<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="site.css">
</head>
<body>

<h1>Completer</h1>

<p>Add a new word to the dictionary:
</p>
<input id="newWord" type="text" size=100>
<input id="submitWord" type="submit">
<div id="listOfWords"> 
</div>

<p>Type something to be completed:
</p>
<input id="newIncomplete" type="text" size=100>
<input id="submitIncomplete" type="submit">
<div id="listOfAnswers">
</div>

<p>Type something for fuzzy complete:
</p>
<input id="newFuzzy" type="text" size=100>
<input id="submitFuzzy" type="submit">
<div id="listOfFuzzyAnswers">
</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="site.js">

</script>
</body>
</html>
